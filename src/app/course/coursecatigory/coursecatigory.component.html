
<div class="container">
  
    <div class="row">
        
            <div class="col-md-6 col-sm-10 mb-3"   *ngFor="let x of course_catigory" >
                <a routerLink="/maincourses" (click)="filterCourses(x.Title)" >
                <div class="card main-card p-3" >
                    <img src={{x.photo}} class="card-img-top" alt="...">
                    <div class="card-body mt-3">
                      <span class="fw-semibold">
                        {{x.raiting.length}}
                      </span>  
                      <span *ngFor="let n of x.raiting">&#9733;</span>
                      <h5 class="card-title text-capitalize fw-semibold mt-4 mb-4">{{x.catigory}}</h5>
                      <p class="card-text" style="height:7.5rem; font-size: 0.7rem; overflow: hidden;">{{x.describtion}}</p>
        
                      <div class="houres_color d-flex justify-content-between mt-3">
                        <div class="fw-semibold" >
                     
                            &#9716; {{x.hours}} houres
        
                        </div>
                        <div class="fw-semibold">
                            ðŸ•®  {{x.age}}
        
                        </div>
                      </div>
                     
                      
                    </div>
                    <div class="d-flex justify-content-end">
                      <button class="btn btn-primary mt-4" (click)="filterCourses(x.Title)"> See more ->  </button> 
                    </div>
                </div>
               </a>
        
            </div>
            
    </div>
</div>
