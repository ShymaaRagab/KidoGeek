<div class="container text-center mt-5">
  <h1 class="text-success">Payment Successful!</h1>
  <p class="mt-3">Thank you for your purchase.</p>
  <div class="card mt-4">
    <div class="card-body">
      <h5 class="card-title">Order Summary</h5>
      <p class="card-text">Order ID: <strong>{{ orderID }}</strong></p>
      <p class="card-text">Total Price: <strong>${{ totalPrice }}</strong></p>
      <p class="card-text">Purchase Date: <strong>{{ purchaseDate | date: 'longDate' }}</strong></p>
    </div>
  </div>

  <div class="mt-4">
    <button class="btn bttn" (click)="navigateToHome()">Go to Home</button>
    <button class="btn bttn" (click)="navigateToCourses()">Browse More Courses</button>
  </div>
</div>
